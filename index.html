<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>तनीषा कुमारी | हिंदी प्रोजेक्ट</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* बहुत ही सॉफ्ट और प्रीमियम कलर पैलेट */
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --primary-color: #333;
            --accent-color: #D81B60; /* डार्क पिंक हाईलाइट */
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --border: 1px solid rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', 'Tiro Devanagari Hindi', sans-serif;
            background: var(--bg-gradient);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center; /* पेज को हमेशा बीच में रखेगा */
            padding: 20px 10px;
        }

        /* यह मोबाइल जैसा लुक देगा चाहे किसी भी स्क्रीन पर खोलें */
        .mobile-container {
            width: 100%;
            max-width: 480px; /* फोन की चौड़ाई तक सीमित */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* प्रोफाइल हेडर */
        .profile-header {
            text-align: center;
            margin-top: 20px;
            animation: fadeInDown 0.8s ease;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
        }

        h1 { font-size: 1.8rem; margin-bottom: 5px; color: #2c3e50; }
        .tagline { font-size: 0.9rem; color: #666; background: #fff; padding: 5px 15px; border-radius: 20px; border: 1px solid #eee; display: inline-block; }

        /* ग्लास कार्ड (Glass Card) डिज़ाइन */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 24px;
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 25px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card:active { transform: scale(0.98); }

        /* स्टूडेंट डिटेल्स टेबल को हटाकर मॉडर्न लिस्ट बनाया */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }
        .info-item label { display: block; font-size: 0.75rem; color: #888; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .info-item span { font-size: 1.1rem; font-weight: 600; color: #333; }

        /* प्रोजेक्ट पेजेस के लिए कार्ड */
        .project-page {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 15px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .project-page img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 3px solid #f0f0f0;
        }

        .page-number {
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        /* बटन */
        .btn-download {
            background: #222;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin-top: 10px;
            display: inline-block;
        }

        footer { margin-top: 30px; font-size: 0.8rem; color: #999; text-align: center; padding-bottom: 20px; }

        /* लाइटबॉक्स (ज़ूम करने के लिए) */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        #lightbox img { max-width: 95%; max-height: 80vh; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .close-lb { position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer; }

        /* एनीमेशन */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .anim-up { animation: fadeInUp 0.8s ease forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <header class="profile-header">
            <div class="avatar-circle">त</div> <h1>तनीषा कुमारी</h1>
            <div class="tagline">हिंदी परियोजना २०२६</div>
        </header>

        <div class="glass-card anim-up delay-1">
            <h3 style="margin-bottom: 20px; color: var(--accent-color);">छात्र विवरण</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>कक्षा</label>
                    <span>९ - 'डी'</span>
                </div>
                <div class="info-item">
                    <label>रोल नंबर</label>
                    <span>४०</span>
                </div>
                <div class="info-item">
                    <label>विषय</label>
                    <span>हिंदी (ब)</span>
                </div>
                <div class="info-item">
                    <label>शीर्षक</label>
                    <span>ल्हासा की ओर</span>
                </div>
            </div>
        </div>

        <div class="glass-card anim-up delay-2">
            <h3 style="color: #444;">लेखक: राहुल सांकृत्यायन</h3>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #666; line-height: 1.6;">
                यह यात्रा वृत्तांत राहुल जी की तिब्बत यात्रा का है। इसमें उन्होंने दुर्गम रास्तों और वहां के समाज का सजीव चित्रण किया है।
            </p>
        </div>

        <div style="width: 100%; border-bottom: 1px dashed #ccc; margin: 10px 0;"></div>

        <h3 class="anim-up" style="align-self: flex-start; margin-left: 10px; color: #444;">मेरी फाइल</h3>
        
        <div id="project-container" style="width: 100%;">
            </div>

        <footer>
            मेड विथ ❤️ बाय तनीषा<br>
            सत्र २०२५-२०२६
        </footer>

    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-lb">&times;</span>
        <img id="lb-img" src="">
    </div>

    <script>
        // प्रोजेक्ट के पन्नों के नाम
        const pages = [
            "कवर पेज", 
            "प्रमाण पत्र", 
            "आभार", 
            "इंडेक्स", 
            "राहुल सांकृत्यायन (परिचय)", 
            "यात्रा का आरम्भ", 
            "तिब्बत का समाज", 
            "डाँड़ा थोंगला", 
            "ल्हासा की ओर", 
            "वापसी", 
            "निष्कर्ष", 
            "बिब्लियोग्राफी"
        ];

        const container = document.getElementById('project-container');
        let delay = 0.5;

        // लूप चलाकर कार्ड बनाना
        pages.forEach((title, index) => {
            // इमेज नंबर 1 से शुरू होगा (index+1)
            const imgNum = index + 1;
            
            const card = document.createElement('div');
            card.className = 'glass-card project-page anim-up';
            card.style.padding = '0'; // इमेज वाले कार्ड में पैडिंग नहीं चाहिए
            card.style.animationDelay = `${delay}s`;
            
            card.innerHTML = `
                <img src="images/image${imgNum}.jpg" 
                     alt="${title}" 
                     onclick="openLightbox(this.src)"
                     onerror="this.src='https://placehold.co/600x800/f8bbd0/7b241c?text=Page+${imgNum}'">
                <div class="page-number">${imgNum}. ${title}</div>
            `;
            
            container.appendChild(card);
            delay += 0.1; // हर कार्ड थोड़ा रुक कर आएगा
        });

        // लाइटबॉक्स फंक्शन
        function openLightbox(src) {
            document.getElementById('lb-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
